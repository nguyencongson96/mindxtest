<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai kiem tra</title>
  </head>
  <body>
    <!-- Bai 1 -->
    <div class="container" style="margin: 20px">
      <div class="header">Bai 1</div>
      <label for="firstNum">Vui lòng nhập số từ khoảng </label>
      <input type="number" id="firstNum" />
      <label for="secondNum">đến khoảng </label>
      <input type="number" id="secondNum" />
      <br />
      <button id="check">Check</button>
      <div id="result"></div>
    </div>
    <script>
      let firstNum = document.getElementById("firstNum"),
        secondNum = document.getElementById("secondNum"),
        btnCheck = document.getElementById("check"),
        result = [],
        sum = 0;
      btnCheck.onclick = () => {
        for (
          let i = Number(firstNum.value);
          i <= Number(secondNum.value);
          i += 1
        ) {
          let check = 0;
          for (let j = 2; j < i; j += 1) {
            if (i % j === 0) {
              check += 1;
            }
          }
          if (check < 1) {
            result.push(i);
          }
        }
        for (let x = 0; x < result.length; x += 1) {
          sum += result[x];
        }
        let resultDes =
          "Các số nguyên tố có trong khoảng là:" +
          result.join(", ") +
          "<br>" +
          "Tổng các số nguyên tố là: " +
          sum;
        document.getElementById("result").innerHTML = resultDes;
        result = [];
        sum = 0;
      };
    </script>
    <!-- Kết thúc bài 1 -->
  </body>
</html>
